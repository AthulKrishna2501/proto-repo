name: Proto CI/CD

on:
  push:
    branches:
      - main 
  pull_request:

jobs:
  generate-proto:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Protobuf Compiler
        run: |
          sudo apt update && sudo apt install -y protobuf-compiler
          protoc --version  # Check installation

      - name: Install Go and gRPC plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          export PATH=$PATH:$(go env GOPATH)/bin

      - name: Generate gRPC stubs
        run: |
          mkdir -p generated
          protoc --go_out=generated --go-grpc_out=generated proto/**/*.proto

      - name: Commit and Push Generated Files
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout -b generated
          git add generated/
          git commit -m "Auto-generated gRPC stubs"
          git push origin generated --force

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: grpc-stubs
          path: generated/
